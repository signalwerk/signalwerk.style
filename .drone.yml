kind: pipeline
name: default

steps:
  - name: build
    image: node:10
    commands:
      - npm ci
      - bash ./ci/gh-pages.sh
    environment:
      DECRYPT_KEY:
        from_secret: "DECRYPT_KEY"
      COMMIT_AUTHOR_EMAIL: "sh@signalwerk.ch"
      DEPLOY_DIR: "dist"
    when:
      branch:
        - master
  - name: update-readme
    image: node:10
    commands:
      - bash ./update-readme.sh
    environment:
      DECRYPT_KEY:
        from_secret: "DECRYPT_KEY"
      COMMIT_AUTHOR_EMAIL: "sh@signalwerk.ch"
    when:
      branch:
        - gh-pages
